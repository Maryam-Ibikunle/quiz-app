<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcome">
        <h1>Welcome to My Quiz App</h1>
        <details>
            <summary id="instruction">Instruction
            </summary>
            <p>There are 10 random questions and you have 30 seconds for each.</p>
        </details>
        <br>
        <button id="start">START</button>
        

        
    </section>

    <section id="game-page">
        <div id="header">
            <h1 id="number">Question 1</h1>
            <h1 id="time">00:20</h1>
        </div>

        <h1 id="question"></h1>

        <div id="options">
            <div>
            <input type="radio" id="A" name="option" value="A">
            <label for="A"></label>
            </div><br>

            <div><input type="radio" id="B" name="option" value="B">
            <label for="B"></label>
            </div><br>

            <div>
            <input type="radio" id="C" name="option" value="C">
            <label for="C"></label>
            </div><br>

            <div>
            <input type="radio" id="D" name="option" value="D">
            <label for="D"></label>
            </div><br>

            <details id="correc">
                <summary>Check the correct answer</summary>
                <p id="correct">Pick your answer first</p>
            </details>

            <button class="next" id="next">Next</button>
        </div>
        <div id="bool">
            <button id="true" class="click">True</button>
            <button id="false" class="click">False</button>
            <button class="next">Next</button>
        </div>

        
    </section>
    <section id="last-page">
        <br>
        <h1>Thank you for playing my Quiz Game<br>Your score is: </h1>
        <h1 id="score"></h1>
        <button id="replay">REPLAY</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
