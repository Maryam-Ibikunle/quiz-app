<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="welcome">
        <h1>Welcome to My Quiz App</h1>
        <details>
            <summary id="instruction">Instruction
            </summary>
            <p>There are 10 random questions and you have 30 seconds for each.</p>
        </details>
        <br>
        <button id="start">START</button>
        

        
    </section>

    <section id="game-page">
        <div id="header">
            <h1>Question 1</h1>
            <h1 id="time">00:20</h1>
        </div>

        <h1 id="question"></h1>

        <div id="options">
            <input type="radio" id="A" name="A" value="A">
            <label for="A"></label>

            <input type="radio" id="B" name="B" value="B">
            <label for="B"></label>

            <input type="radio" id="C" name="C" value="C">
            <label for="C"></label>

            <input type="radio" id="D" name="D" value="D">
            <label for="D"></label>

            <button class="next" id="next">Next</button>
        </div>
        <div id="bool">
            <button id="true">True</button>
            <button id="false">False</button>
            <button class="next">Next</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
